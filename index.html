<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
</head>

<body>
    <header>
        <ul>
            <li>View Music</li>
            <li><a href="#">Add Music</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </header>
    <div class="options">
        <fieldset>
            <legend>Song Length:</legend>
                <input type="range" name="songlength" min="30" max="300" step="5"value="150" placeholder="">
        </fieldset>
        <fieldset class="artistalbum">
            <label for="artist">Artist:</label>
            <select name="artist">
                <option value="value1">Options</option>
                <option value="value2">Bruce</option>
                <option value="value3">Bob</option>
                <option value="value4">Billy</option>
                <option value="value5">Barbara</option>
                <option value="value6">Bubba</option>
            </select>
        </fieldset>
        <fieldset class="artistalbum">
            <label for="album">Album:</label>
            <select name="album">
                <option value="value1">Options</option>
                <option value="value2">Born</option>
                <option value="value3">Bullet</option>
                <option value="value4">Bridge</option>
                <option value="value5">Butterfly</option>
                <option value="value6">Bucknekkid</option>
            </select>
        </fieldset>
        <fieldset class="artistalbum">
            <label for="genre">Genre:</label>
            <input type="radio" name="genre" value="Rock">Rock
            <input type="radio" name="genre" value="Classical">Classical
            <input type="radio" name="genre" value="Pop">Pop
            <input type="radio" name="genre" value="Jazz">Jazz
            <input type="radio" name="genre" value="Blues">Blues
            <input type="radio" name="genre" value="Hip Hop">Hip Hop
        </fieldset>
    </div>
</body>
</html>
